<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ToBeImplemented">

<head>
    <title></title>
    <script src="scripts/jquery-2.1.1.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/ToBeImplemented/tbi.css" rel="stylesheet" />
    <link href="scripts/angular-csp.css" rel="stylesheet" />
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script>
        angular.module('ToBeImplemented', ['ngRoute', 'LocalStorageModule'])
         //            .constant('serviceAddress', 'http://localhost:3847')
        .constant('serviceAddress', 'http://localhost:50000')
            .config(function ($routeProvider, $httpProvider) {

                $httpProvider.interceptors.push('authorizationInterceptorService');

                $routeProvider
                    .when('/about', {
                        templateUrl: '/Application/Views/About/about.html',
                        controller: 'AboutController'
                    })
                    .when('/concepts/details/:id', {
                        templateUrl: '/Application/Views/Concepts/details.html',
                        controller: 'ConceptDetailsController'
                    })
                    .when('/concepts/edit/:id', {
                        templateUrl: '/Application/Views/Concepts/edit.html',
                        controller: 'EditConceptController'
                    })
                    .when('/concepts/add', {
                        templateUrl: '/Application/Views/Concepts/add.html',
                        controller: 'AddConceptController'
                    })
                    .when('/login', {
                        templateUrl: '/Application/Views/Login/index.html',
                        controller: 'LoginController'
                    })
                    .when('/register', {
                        templateUrl: '/Application/Views/Register/index.html',
                        controller: 'RegisterController'
                    })
                    .when('logout', {
                        templateUrl: '/Application/Views/Logout/index.html',
                        controller: 'LogoutController'
                    })
                    .otherwise({
                        templateUrl: '/Application/Views/Concepts/list.html'
                    });
            });
    </script>
    <script src="application/controllers/AboutController.js"></script>
    <script src="application/controllers/ListController.js"></script>
    <script src="application/controllers/ConceptDetailsController.js"></script>
    <script src="application/controllers/EditConceptController.js"></script>
    <script src="application/controllers/AddConceptController.js"></script>
    <script src="application/controllers/LoginController.js"></script>
    <script src="application/controllers/RegisterController.js"></script>
    <script src="application/controllers/LogoutController.js"></script>
    <script src="application/controllers/NavigationController.js"></script>
    <script src="application/controllers/RegisterController.js"></script>
    <script src="application/services/authorizationService.js"></script>
    <script src="application/services/authorizationInterceptorService.js"></script>
    <script src="application/models/ServiceResult.js"></script>
</head>

<body>
    <div class="container">
        <div ng-include="'/Application/Views/Navigation/Index.html'"></div>
    </div>
    <div class="container" style="position: relative; top:70px;" ng-view>
    </div>
</body>

</html>
